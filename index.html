<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kinvey Quick Launcher</title>
</head>

<body>

    <div class="container" ng-app="app" ng-controller="MainController">
        <input type="text" ng-keyup="filter($event)" ng-model="input" autofocus>
        <br><br>
        <a href="{{component.url}}">{{component.name}}</a>
        <ul ng-repeat="bl in component.business_logics">
            <li><a href="{{bl.url}}">{{bl.name}}</a></li>
        </ul>
    </div>

    <!-- Vendor -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>

    <!-- App -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
