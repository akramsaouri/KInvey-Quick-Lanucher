<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kinvey quick launcher</title>
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box" ng-app="app" ng-controller="MainController">
        <div class="container-1">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" ng-keyup="filter($event)" ng-model="input" placeholder="Search..." autofocus/>
        </div>
        <div class="results">
            <a class="component" href="{{component.url}}" target="_blank" ng-hide="!component">
                <span class="fa fa-chevron-right"></span>{{component.name}}
            </a>
            <ul class="bl" ng-repeat="bl in component.business_logics">
                <li><a href="{{bl.url}}">{{bl.name}}</a></li>
            </ul>
        </div>
    </div>

    <!-- Vendor -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Vendor -->

    <!-- App -->
    <script src="app.js"></script>
    <!-- App -->

</body>

</html>
